{% extends "base.html" %}

{% block content %}

<div class="max-w-screen-xl p-5 mx-auto bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100">
	<div class="grid grid-cols-1 gap-5 xl:grid-cols-4 lg:grid-cols-3 sm:grid-cols-2">
		{% for product in products %}
		<div class="min-w-[250px] relative flex items-end justify-start w-full text-left bg-gray-500 dark:bg-gray-500 bg-center bg-cover h-72" style="background-image: url({{product.images.url}});">
			<div class="absolute top-0 bottom-0 left-0 right-0 bg-gradient-to-b via-transparent dark:via- from-gray-900 dark:from-gray-50 to-gray-900 dark:to-gray-50"></div>
			<div class="absolute top-0 left-0 right-0 flex items-center justify-between mx-5 mt-3">
				<a rel="noopener noreferrer" href="#" class="px-3 py-2 text-xs font-semibold tracking-wider uppercase text-gray-100 dark:text-gray-800 bg-purple-600 dark:bg-purple-400">Add To Cart</a>
				<div class="flex flex-col justify-start text-center text-gray-100 dark:text-gray-800">
					<span class="text-3xl font-semibold leading-none tracking-wide">${{product.price}}</span>
				</div>
			</div>
			<h2 class="z-10 p-5">
				<a rel="noopener noreferrer" href="#" class="font-medium text-md hover:underline text-gray-100 dark:text-gray-800">{{product.product_name}}</a>
			</h2>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
