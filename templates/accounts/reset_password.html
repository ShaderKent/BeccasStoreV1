{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex justify-center bg-gradient-to-br from-purple-50 via-purple-100 to-purple-50 px-4">
    <div class="mx-6 my-10 bg-white rounded-3xl shadow-2xl max-w-4xl w-full h-75">
      
      <!-- Tab Switcher -->
      <div class="flex bg-gray-50 border-b border-gray-200 rounded-t-xl overflow-hidden shadow-inner">
        <a class="text-center bg-purple-600 px w-full py-4 px-6 text-lg font-semibold text-white focus:outline-none">
            Change Password
        </a>
      </div>
  
      <!-- Form Wrapper -->
      <div class="p-8 bg-white rounded-3xl">
        {% include "alerts.html" %}

        <!-- Login Form -->
        <form action="{% url "accounts:reset_password" %}" method="POST" class="space-y-6">
          {% csrf_token %}
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-2">Create Password</label>
            <input
                type="password"
                name="password"
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-300 transition focus:shadow-lg"
                placeholder="••••••••"
                required
            />
            <label class="block text-sm font-medium text-gray-600 my-2">Confirm Password</label>
            <input
                type="password"
                name="confirm_password"
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-300 transition focus:shadow-lg"
                placeholder="••••••••"
                required
            />
            <div class="grid w-full mt-1">
                <a href="{% url "accounts:login" %}"class="justify-self-end">Know your password? Login.</a>
              </div>
          </div>
         

          
          <button
            type="submit"
            class="w-full bg-purple-600 text-white py-3 px-6 rounded-xl font-semibold shadow-lg hover:bg-purple-800 transition-all duration-300"
          >
            Set New Password
          </button>
        </form>

      </div>
    </div>
</div>  
{% endblock %}
