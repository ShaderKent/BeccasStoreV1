{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex justify-center bg-gradient-to-br from-purple-50 via-purple-100 to-purple-50 px-4">
    <div class="mx-6 my-10 bg-white rounded-3xl shadow-2xl max-w-4xl w-full h-100">
      
      <!-- Tab Switcher -->
      <div class="flex bg-gray-50 border-b border-gray-200 rounded-t-xl overflow-hidden shadow-inner">
        <a href="{% url "accounts:login" %}" class="text-center bg-purple-600 px w-1/2 py-4 px-6 text-lg font-semibold text-white focus:outline-none">
            Login
        </a>

        <a href="{% url "accounts:register" %}" class="text-center w-1/2 py-4 px-6 text-lg font-semibold text-gray-700 hover:text-purple-600 transition-all duration-300 focus:outline-none">
            Register
        </a>
      </div>
  
      <!-- Form Wrapper -->
      <div class="p-8 bg-white">
        {% include "alerts.html" %}

        <!-- Login Form -->
        <form action="{% url "accounts:login" %}" method="POST" class="space-y-6">
          {% csrf_token %}
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-2">Email</label>
          <input
              type="email"
              name="email"
              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-300 transition focus:shadow-lg"
              placeholder="example@example.com"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-2">Password</label>
           <input
              type="password"
              name="password"
              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-300 transition focus:shadow-lg"
              placeholder="••••••••"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-purple-600 text-white py-3 px-6 rounded-xl font-semibold shadow-lg hover:bg-purple-800 transition-all duration-300"
          >
            Login
          </button>
        </form>

      </div>
    </div>
</div>  
{% endblock %}
